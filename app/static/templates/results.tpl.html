<!-- Display results to the user -->
<ng-include src="'static/templates/center-spinner.tpl.html'"
            ng-show="results.isLoading"></ng-include>

<div class="section" ng-hide="results.isLoading">

  <div class="row">
    <div class="col s12">

      <ul tabs>
        <li class="tab s6 m5 l8">
          <a class="active" href="#cheapestConfig">Cheapest</a>
        </li>
        <li class="tab s6">
          <a href="#fewestInstances">Fewest Instances</a>
        </li>
      </ul>

    </div>
  </div>

  <div class="row">
    <div class="col s12">

      <div class="hide-on-small-and-down">
        <strong>Requirements:</strong>
        <ul class="requirements-list">
          <li><strong>CPU:</strong> {{ results.cluster.requiredCpu }} CPUs</li>
          <li><strong>Memory:</strong> {{ results.cluster.requiredMemory }} GB RAM</li>
          <li><strong>Storage:</strong> {{ results.cluster.requiredStorage }} GB Storage</li>
        </ul>
      </div>

    </div>
  </div>


  <!-- Cheapest Config Tab -->
  <div id="cheapestConfig" class="row">
    <div class="col s12">
      <display-instance instance="results.cluster.resultCheapestInstance"
                        cluster="results.cluster">
      </display-instance>
    </div>
  </div>

  <!-- Fewest Instances Tab -->
  <div id="fewestInstances" class="row">
    <div class="col s12">
      <display-instance instance="results.cluster.resultMinInstances"
                        cluster="results.cluster">
      </display-instance>
    </div>
  </div>

  <!-- New Cluster Button -->
  <div class="fixed-action-btn">
    <a ui-sref="requirements"
       class="btn-floating red lighten-1"
       tooltipped
       data-position="left"
       data-delay="50"
       data-tooltip="Create New Cluster"
       modal>
      <i class="material-icons">add</i>
    </a>
  </div>

</div>
