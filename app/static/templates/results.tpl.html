<ng-include src="'static/templates/center-spinner.tpl.html'"
            ng-show="results.cluster.isLoading"></ng-include>

<div class="section" ng-hide="results.cluster.isLoading">
  <div class="fixed-action-btn">
    <a class="btn-floating red lighten-1"
       tooltipped
       data-position="left"
       data-delay="50"
       data-tooltip="Create New Cluster">
      <i class="material-icons">add</i>
    </a>
  </div>
</div>

<div id="requirementsModal" class="modal">
  <div class="modal-content center-align">
    <ng-include src="'static/templates/requirements-form.tpl.html'"></ng-include>
  </div>
</div>
